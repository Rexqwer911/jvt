name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true
          
      - name: Get version from tag
        id: get_version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"
        shell: pwsh
        
      - name: Build binary
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.get_version.outputs.VERSION }}" -o build/jvt.exe cmd/jvt/main.go
        shell: pwsh
        
      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/jvt.iss
        shell: pwsh

      - name: Create release archive
        run: |
          Compress-Archive -Path build/jvt.exe -DestinationPath jvt-windows-amd64.zip
        shell: pwsh
        
      - name: Calculate checksums
        id: checksums
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 jvt-windows-amd64.zip).Hash
          echo "ZIP_SHA256=$hash" >> $env:GITHUB_OUTPUT
          echo "ZIP checksum: $hash"
          
          $exeHash = (Get-FileHash -Algorithm SHA256 build/jvt.exe).Hash
          echo "EXE_SHA256=$exeHash" >> $env:GITHUB_OUTPUT
          echo "EXE checksum: $exeHash"

          $setupHash = (Get-FileHash -Algorithm SHA256 installer/Output/jvt-setup.exe).Hash
          echo "SETUP_SHA256=$setupHash" >> $env:GITHUB_OUTPUT
          echo "SETUP checksum: $setupHash"
        shell: pwsh
        
      - name: Create checksums file
        run: |
          @"
          SHA256 Checksums:
          
          jvt-windows-amd64.zip: ${{ steps.checksums.outputs.ZIP_SHA256 }}
          jvt.exe: ${{ steps.checksums.outputs.EXE_SHA256 }}
          jvt-setup.exe: ${{ steps.checksums.outputs.SETUP_SHA256 }}
          "@ | Out-File -FilePath checksums.txt -Encoding utf8
        shell: pwsh
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            jvt-windows-amd64.zip
            build/jvt.exe
            installer/Output/jvt-setup.exe
            checksums.txt
          body: |
            ## JVT v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            **Installer (Recommended):**
            1. Download `jvt-setup.exe`
            2. Run the installer
            
            **Manual:**
            1. Download `jvt-windows-amd64.zip`
            2. Extract `jvt.exe` to a directory in your PATH
            
            ### Checksums (SHA256)
            
            | File | Checksum |
            |---|---|
            | jvt-setup.exe | `${{ steps.checksums.outputs.SETUP_SHA256 }}` |
            | jvt.exe | `${{ steps.checksums.outputs.EXE_SHA256 }}` |
            | jvt-windows-amd64.zip | `${{ steps.checksums.outputs.ZIP_SHA256 }}` |
            
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
